<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Detacoop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <section class="vh-100">
      <div class="container-fluid h-custom">
        <div class="logo">
          <img src="img/logo.png" width="200">
        </div>
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-8 col-lg-6 col-xl-4 logoSacndes">
            <div class="col-md-12 text-center">
              <img src="img/logo_scandes_green.png">
            </div>
            <form action="admin.html">        
              <!-- Email input -->
              <div data-mdb-input-init class="form-outline mb-5">
                <input type="email" id="form3Example3" class="form-control form-control-lg"
                  placeholder="Ingrese su email" />
                <label class="form-label" for="form3Example3">Email</label>
              </div>
    
              <!-- Password input -->
              <div data-mdb-input-init class="form-outline mb-3">
                <input type="password" id="form3Example4" class="form-control form-control-lg"
                  placeholder="Ingrese su contraseña" />
                <label class="form-label" for="form3Example4">Constraseña</label>
              </div>
    
              <div class="d-flex justify-content-between align-items-center">
                <!-- Checkbox -->
                <div class="form-check mb-0">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                  <label class="form-check-label" for="form2Example3">
                    Recordarme
                  </label>
                </div>
                <a href="#!" class="text-body">Recuperar Contraseña</a>
              </div>
    
              <div class="text-center text-lg-start mt-4 pt-2">
                <button  type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg"
                  style="padding-left: 2.5rem; padding-right: 2.5rem;">Ingresar</button>
              </div>
    
            </form>
          </div>
        </div>
      </div>
      <div
        class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-footer">
        <!-- Copyright -->
        <div class="text-white mb-3 mb-md-0">
          Detacoop © 2025
        </div>
        <!-- Copyright -->
      </div>
    </section>
  </body>
</html>
